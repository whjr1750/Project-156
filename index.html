<!DOCTYPE html>

<html>

<head>
  <!--         <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script> -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="rotation.js"></script>
  <script src="coin.js"></script>
  <script src="fish.js"></script>
  <script src="game.js"></script>
</head>

<body>
  <a-scene background="color: blue" physics="debug: true">
    <a-asset timeout="10000">
      <a-asset-item id="diver" src="./models/diver/scene.gltf"></a-asset-item>

      <a-asset-item id="island" src="./models/island/scene.gltf"></a-asset-item>
    </a-asset>

    <a-entity camera="active: true" look-controls position="0 2 20"></a-entity>

    <a-entity gltf-model="#diver" position="0 -1 10" scale="0.1 0.1 0.1" rotation="0 180 0" dynamic-body="mass: 0"
      shape="shape: cylinder; height: 100; radiusTop: 20; radiusBottom: 20; offset: 50 100 -50" diver-rotation
      diver-rotation-reader game-play></a-entity>

    <a-entity gltf-model="#island" position="0 -250 -5" scale="1 1 1"></a-entity>

    <a-entity position="0 -5 5" id="fishModels" swim></a-entity>

    <a-entity position="0 -5 5" id="treasureCoins" coins></a-entity>

    <a-entity id="header" position="1 5 0">
      <a-entity position="-25 12 0"
        text="font: exo2bold; align: center; width: 45; color: black; value: VR Scuba Dive"></a-entity>

      <a-entity position="-20 10 0">
        <a-entity position="" text="font: aileronsemibold; width: 14; color: black; value: TIME\nREMAINING"></a-entity>

        <a-entity id="timer" position="-9.8 0.3 0"
          text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"></a-entity>
      </a-entity>

      <a-entity position="-15 10 0">
        <a-entity position=""
          text="font: aileronsemibold; width: 13; color: black; value: TRAGETS\nREMAINING"></a-entity>

        <a-entity id="targets" position="-7.8 0.3 0"
          text="font: exo2bold; align: center; width: 30; color: black; value: 10"></a-entity>
      </a-entity>

      <a-entity position="27 12 0">
        <a-entity position="" text="font: exo2bold; align: center; width: 30; color: black; value: SCORE"></a-entity>

        <a-entity id="score" position="0 -2 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: 0"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity id="gameOverText" position="0 10 0"
      text="font: exo2bold; align: center; width: 100; color: white; value: Game Over!!!" visible="false"></a-entity>
  </a-scene>
</body>

</html>
